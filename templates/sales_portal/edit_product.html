{% extends "base.html" %}
{% block title %}Edit Product - ABZ Hardware{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Edit Product</h2>
    <a href="{{ url_for('products_page') }}" class="btn btn-secondary">Back to Products</a>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Product Information</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="category_id" class="form-label">Subcategory</label>
                        <select class="form-select" id="category_id" name="category_id" required>
                            {% for subcategory in subcategories %}
                            <option value="{{ subcategory.id }}" {% if subcategory.id == product.subcategory_id %}selected{% endif %}>
                                {{ subcategory.category.name }} - {{ subcategory.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="branch_id" class="form-label">Branch</label>
                        <select class="form-select" id="branch_id" name="branch_id" required>
                            {% for branch in branches %}
                            <option value="{{ branch.id }}" {% if branch.id == product.branchid %}selected{% endif %}>
                                {{ branch.name }} - {{ branch.location }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="buying_price" class="form-label">Buying Price</label>
                        <input type="number" class="form-control" id="buying_price" name="buying_price" value="{{ product.buyingprice }}" min="0" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="selling_price" class="form-label">Selling Price</label>
                        <input type="number" class="form-control" id="selling_price" name="selling_price" value="{{ product.sellingprice }}" min="0" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" name="stock" value="{{ product.stock }}" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="product_code" class="form-label">Product Code</label>
                        <input type="text" class="form-control" id="product_code" name="product_code" value="{{ product.productcode or '' }}">
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="display" name="display" {% if product.display %}checked{% endif %}>
                            <label class="form-check-label" for="display">
                                Display in customer app
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Update Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
